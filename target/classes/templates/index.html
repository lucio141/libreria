<!DOCTYPE html>

<html lan="es" xmlns:th="http://www.thymeleaf.com">
    <head>
        <title>Tienda de libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/css/estilo.css}" rel="stylesheet">
    </head>
    <body>
        <nav th:replace="fragmentos :: navbar"></nav>        
        <div class="container mt-5 main">
            <div class="row my-auto g-4 justify-content-evenly">
                <!--TARJETA LIBROS-->
                <div class="card col-lg-5 p-0 clickable-card">
                    <a class="text-decoration-none" th:href="@{/libros}">
                        <div class="row g-0">
                            <div class="col-md-4 index-libro"></div><!--CLASE INDEX LIBRO A TRABAJAR-->
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">LIBROS</h5>
                                    <p class="card-text">Acceda a la página de libros</p>
                                </div>
                            </div>    
                        </div>
                    </a>
                </div>
                <!--TARJETA AUTORES-->
                <div class="card col-lg-5 p-0 clickable-card">
                    <a class="text-decoration-none" th:href="@{/autores}">
                        <div class="row g-0">
                            <div class="col-md-4 index-autor"></div><!--CLASE INDEX AUTOR A TRABAJAR-->
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">AUTORES</h5>
                                    <p class="card-text">Acceda a la página de auitores</p>
                                </div>
                            </div>    
                        </div>
                    </a>
                </div>
                 <!--TARJETA EDITORIALES-->
                <div class="card col-lg-5 p-0 clickable-card">
                    <a class="text-decoration-none" th:href="@{/editoriales}">
                        <div class="row g-0">
                            <div class="col-md-4 index-editorial"></div><!--CLASE INDEX EDITORIAL A TRABAJAR-->
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">EDITORIALES</h5>
                                    <p class="card-text">Acceda a la página de editoriales</p>
                                </div>
                            </div>    
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <footer th:replace="fragmentos :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
